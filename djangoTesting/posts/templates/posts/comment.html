
<form action="{% url 'posts:create-comment' post.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>{{ post.post_text }}</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <label for="comment">Escribe tu comentario</label><br>
    <input type="text" name="comment" id="choice">
</fieldset>
<input type="submit" value="Guardar">
</form>
