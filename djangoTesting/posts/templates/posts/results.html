



{% extends "layout.html" %}


{% block content %}

    <div class="container-sm	">
<h1>{{ post.post_text }} ({{ post.pub_date }})</h1>

<ul>
{% for comment in comments %}
    <li>{{ comment.comment_text}} ({{comment.pub_date}})</li>
{% endfor %}
</ul>


    <a class="btn btn-primary" href="{% url 'posts:comment' post.id %}">
        Nuevo comentario
    </a>
    <a  class="btn btn-secondary" href="/posts">Regresar</a>

    </div>

{% endblock content %}
