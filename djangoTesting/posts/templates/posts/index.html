{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li>
          <a href="{% url 'posts:detail' post.id %}">
            {{ post.post_text }}
          </a>
          <a href="{% url 'posts:comment' post.id %}">
            comentar
          </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
